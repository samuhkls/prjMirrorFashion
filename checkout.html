<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Checkout Mirror Fashion</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/open-iconicbootstrap.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Ótima escolha!</h1>
            <p class="lead">Obrigado por comprar na Mirror Fashion! Preencha seus dados para efetiavr a compra.</p>
            <div class="container">   
                <div class="card">
                    <div class="card-header">
                        Sua compra
                    </div>
                    <div class="card-body">
                        <img src="\img\produtos\foto1-verde.png" alt="Fuzzy Cardigan" class="img-thumbnail">
                        <d1>
                            <dt>Produto</dt>
                            <dd>Fuzzy Cardigan</dd> 
                            <dt>Cor</dt>
                            <dd>Verde</dd>
                            <dt>tamanho</dt>
                            <dd>40</dd>
                            <dt>Preço</dt>
                            <dd>R$129,90</dd>
                        </d1>
                    </div>
                </div>
                <form>
                    <fieldset>
                        <legend>Dados pessoais</legend>
                        <div class="form-group">
                            <label for="nome">Nome completo</label>
                            <input type="text" class="form-control"id="nome"name="nome" autofocus>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control"id="email"name="email" placeholder="email@exemplo.com">
                        </div>
                        <div class="form-group">
                            <label for="nome">CPF</label>
                            <input type="text" class="form-control"id="cpf"name="cpf" placeholder="000.000.000-00">
                        </div>
                        <div class="form-group custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input"id="newsletter" value="sim" checked>
                            <label class="custom-control-label" for="newsletter">
                                Quero receber Newsletter da mirror fashion
                            </label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Cartão de crédito</legend>
                        <div class="form-group">
                            <label for="numero-cartao">Numero - CVV</label>
                            <input type="text" class="form-control"id="numero-cartao"name="numero-cartao">
                        </div>
                        <div class="form-group">
                            <label for="bandeira-cartao">Bandeira</label>
                            <select class="custom-select" id="bandeira-cartao">
                                <option disabled selected>Selecione uma opção...</option>
                                <option value="master">MasterCard</option>
                                <option value="visa">VISA</option>
                                <option value="amex">American Express</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="validade-cartao">Validade</label>
                            <input type="month" class="form-control"id="validade-cartao"name="validade-cartao">
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <span class="oi-thumb-up"></span>
                            Confirmar Pedido
                        </button>
                    </fieldset>
                </form>
            </div> 
        </div>
    </div>
</body>
</html>
